<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Музей Будущего</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: url('https://github.com/dragoflu/-/blob/main/2026-01-15%2019.21.54.jpg?raw=true') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px 20px 60px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        /* Corgi Medal Section - БОЛЬШОЙ как на макете */
        .corgi-section {
            position: relative;
            width: 85vw;
            max-width: 380px;
            height: 85vw;
            max-height: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .medal-background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
        }

        .corgi-image {
            position: absolute;
            width: 55%;
            height: 55%;
            object-fit: contain;
            z-index: 2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Buttons Grid */
        .buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
            max-width: 360px;
            padding: 0 10px;
        }

        .city-button {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #3d2600;
            background: linear-gradient(180deg, #FFB347 0%, #FF9500 100%);
            border: none;
            border-radius: 20px;
            padding: 22px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                0 4px 15px rgba(255, 149, 0, 0.3);
            text-align: center;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }

        .city-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(255, 149, 0, 0.45);
        }

        .city-button:active {
            transform: translateY(0);
            box-shadow: 
                0 2px 10px rgba(255, 149, 0, 0.3);
        }

        .city-button.light {
            background: linear-gradient(180deg, #FFD9A8 0%, #FFBB6C 100%);
            color: #3d2600;
        }

        /* Bottom Museum Section */
        .museum-section {
            margin-top: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        .museum-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 28px;
            color: #ffffff;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
            font-style: italic;
        }

        /* Responsive adjustments */
        @media (max-height: 700px) {
            body {
                padding: 15px 15px 40px;
            }
            
            .corgi-section {
                width: 70vw;
                max-width: 280px;
                height: 70vw;
                max-height: 280px;
                margin-bottom: 15px;
            }
            
            .city-button {
                padding: 16px 16px;
                font-size: 16px;
                min-height: 58px;
                border-radius: 16px;
            }
            
            .buttons-container {
                gap: 10px;
            }
            
            .museum-section {
                padding-top: 25px;
            }
            
            .museum-title {
                font-size: 24px;
            }
        }

        @media (min-height: 850px) {
            .corgi-section {
                width: 90vw;
                max-width: 420px;
                height: 90vw;
                max-height: 420px;
                margin-bottom: 30px;
            }
            
            .city-button {
                padding: 26px 24px;
                font-size: 20px;
                min-height: 80px;
            }
            
            .museum-section {
                padding-top: 50px;
            }
            
            .museum-title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Corgi in Medal - БОЛЬШОЙ -->
        <div class="corgi-section">
            <img 
                src="https://github.com/dragoflu/-/blob/main/IMG_1641.PNG?raw=true" 
                alt="Medal background" 
                class="medal-background"
            >
            <img 
                src="https://github.com/dragoflu/-/blob/main/IMG_1638.PNG?raw=true" 
                alt="Corgi mascot" 
                class="corgi-image"
            >
        </div>

        <!-- City Buttons -->
        <div class="buttons-container">
            <button class="city-button" onclick="navigateTo('moscow')">
                Москва
            </button>
            <button class="city-button light" onclick="navigateTo('spb')">
                Санкт-<br>Петербург
            </button>
            <button class="city-button" onclick="navigateTo('kaliningrad')">
                Калининград
            </button>
            <button class="city-button light" onclick="navigateTo('serebrinsk')">
                Серебринск
            </button>
        </div>

        <!-- Museum Title Only - без плашки -->
        <div class="museum-section">
            <h1 class="museum-title">Музей Будущего</h1>
        </div>
    </div>

    <script>
        function navigateTo(city) {
            const routes = {
                'moscow': '#moscow',
                'spb': '#spb',
                'kaliningrad': '#kaliningrad',
                'serebrinsk': '#serebrinsk'
            };
            
            console.log('Navigating to:', city);
            // window.location.href = routes[city];
            
            event.target.style.transform = 'scale(0.95)';
            setTimeout(() => {
                event.target.style.transform = '';
            }, 150);
        }
    </script>
</body>
</html>
