<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Музей Будущего</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
        }

        /* ==================== */
        /* ФОН                  */
        /* ==================== */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ==================== */
        /* МЕДАЛЬ (без корги)   */
        /* ==================== */
        .medal {
            position: absolute;
            z-index: 1;
            /* ДВИГАЙ ЗДЕСЬ: */
            top: -10%;
            left: 38%;
            transform: translateX(-50%);
            width: 155%;
            max-width: 380px;
        }
        .medal img {
            width: 125%;
            height: auto;
        }

        /* ==================== */
        /* КОРГИ (отдельно)     */
        /* ==================== */
        .corgi {
            position: absolute;
            z-index: 2;
            /* ДВИГАЙ ЗДЕСЬ: */
            top: -10%;
            left: 11%;
            transform: translateX(-50%);
            width: 110%;
            max-width: 200px;
        }
        .corgi img {
            width: 250%;
            height: auto;
        }

        /* ==================== */
        /* КНОПКА МОСКВА        */
        /* ==================== */
        .btn-moscow {
            position: absolute;
            z-index: 3;
            /* ДВИГАЙ ЗДЕСЬ: */
            top: 46%;
            left: 5%;
            width: 44%;
        }

        /* ==================== */
        /* КНОПКА САНКТ-ПЕТЕРБУРГ */
        /* ==================== */
        .btn-spb {
            position: absolute;
            z-index: 3;
            /* ДВИГАЙ ЗДЕСЬ: */
            top: 45%;
            right: 5%;
            width: 44%;
        }

        /* ==================== */
        /* КНОПКА КАЛИНИНГРАД   */
        /* ==================== */
        .btn-kaliningrad {
            position: absolute;
            z-index: 3;
            /* ДВИГАЙ ЗДЕСЬ: */
            top: 60%;
            left: 5%;
            width: 44%;
        }

        /* ==================== */
        /* КНОПКА СЕРЕБРИНСК    */
        /* ==================== */
        .btn-serebrinsk {
            position: absolute;
            z-index: 3;
            /* ДВИГАЙ ЗДЕСЬ: */
            top: 60%;
            right: 5%;
            width: 44%;
        }

        /* ==================== */
        /* ОБЩИЙ СТИЛЬ КНОПОК   */
        /* ==================== */
        .city-button {
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #3d2600;
            background: linear-gradient(180deg, #FFB347 0%, #FF9500 100%);
            border: none;
            border-radius: 20px;
            padding: 22px 18px;
            cursor: pointer;
            text-align: center;
            min-height: 72px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }
        .city-button.light {
            background: linear-gradient(180deg, #FFD9A8 0%, #FFBB6C 100%);
        }

        /* ==================== */
        /* ТЕКСТ МУЗЕЙ БУДУЩЕГО */
        /* ==================== */
        .museum-title {
            position: absolute;
            z-index: 3;
            /* ДВИГАЙ ЗДЕСЬ: */
            bottom: 14%;
            left: 50%;
            transform: translateX(-50%);
            
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 21px;
            color: #ffffff;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            font-style: italic;
            white-space: nowrap;
        }

        /* ==================== */
        /* ПЛАШКА (зелёная)     */
        /* ==================== */
        .badge {
            position: absolute;
            z-index: 2;
            /* ДВИГАЙ ЗДЕСЬ: */
            bottom: -8%;
            left: 22%;
            transform: translateX(-50%);
            width: 70%;
            max-width: 300px;
        }
        .badge img {
            width: 180%;
            height: auto;
        }

    </style>
</head>
<body>

    <!-- ФОН -->
    <div class="background">
        <img src="https://github.com/dragoflu/-/blob/main/2026-01-15%2019.21.54.jpg?raw=true" alt="Background">
    </div>

    <!-- МЕДАЛЬ -->
    <div class="medal">
        <img src="https://github.com/dragoflu/-/blob/main/IMG_1641.PNG?raw=true" alt="Medal">
    </div>

    <!-- КОРГИ -->
    <div class="corgi">
        <img src="https://github.com/dragoflu/-/blob/main/IMG_1638.PNG?raw=true" alt="Corgi">
    </div>

    <!-- КНОПКА МОСКВА -->
    <div class="btn-moscow">
        <button class="city-button" onclick="navigateTo('moscow')">Москва</button>
    </div>

    <!-- КНОПКА САНКТ-ПЕТЕРБУРГ -->
    <div class="btn-spb">
        <button class="city-button light" onclick="navigateTo('spb')">Санкт-<br>Петербург</button>
    </div>

    <!-- КНОПКА КАЛИНИНГРАД -->
    <div class="btn-kaliningrad">
        <button class="city-button" onclick="navigateTo('kaliningrad')">Калининград</button>
    </div>

    <!-- КНОПКА СЕРЕБРИНСК -->
    <div class="btn-serebrinsk">
        <button class="city-button light" onclick="navigateTo('serebrinsk')">Серебринск</button>
    </div>

    <!-- ТЕКСТ МУЗЕЙ БУДУЩЕГО -->
    <h1 class="museum-title">Музей Будущего</h1>

    <!-- ПЛАШКА -->
    <div class="badge">
        <img src="https://github.com/dragoflu/-/blob/main/IMG_1640.PNG?raw=true" alt="Badge">
    </div>

    <script>
        function navigateTo(city) {
            console.log('Navigating to:', city);
            // Раскомментируй и добавь свои ссылки:
            // window.location.href = city + '.html';
        }
    </script>

</body>
</html>
